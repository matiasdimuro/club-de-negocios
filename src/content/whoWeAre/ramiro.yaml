description: '
Soy Ramiro Cubría. Tengo 23 años y en menos de un año llevo facturado más de 450 mil dólares con mis negocios en línea. 
<br><br>
Fui bastante ambicioso la mayor parte de mi vida. Fui a la universidad, estudié administración de empresas un año e ingeniería industrial 4 años. Abandoné todo en mi quinto año de universidad. Crecí mi audiencia de TikTok a 250 mil seguidores hasta que me di cuenta que estaba viviendo una mentira.
<br><br>
No por la ciencia. Sino por la parte de administración de empresas. De repente me encontré que iba de 3 a 6 horas por día a escuchar a un profesors a hablarme de cómo hacerlo cuando en su vida lo había hecho.
<br><br>
Mientras tanto, todos mis compañeros de la universidad actuaban como si esa era la vida que desearan. Y porqué digo que buscaban esa vida? Porque en lo único que se preocupaban era en conseguir una pasantía en una empresa de renombre.
<br><br>
Si aceleramos el tiempo unos dos años, hoy estoy viviendo en Dubai, la vida de mis sueños.
<br><br>
Viajo cuando quiero. Me compro lo que quiero. Puedo ayudar a mi familia con lo que sea. La plata literalmente ya no es un problema, ni va a ser un problema nunca más en mi vida. ¿Cómo logré que esto funcionara? Entendiendo cómo aprovechar el potencial infinito de Internet.
'
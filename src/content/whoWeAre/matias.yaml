description: '
  Soy Matias Molina, socio del Club de Negocios.
<br><br>
  Mati se graduó como abogado con el mejor promedio, abanderado y con honores, y logró entrar en uno de los mejores estudios jurídicos de Argentina … pero su realidad no fue la mejor. Ganaba 300 USD por mes, y no le alcanzaba ni para pagar el alquiler.
<br><br>
  En su hartazgo, Mati decidió dejarlo todo, y entrar a mi mentoría para crear su propia agencia. Invirtió los últimos $1000 USD que le quedaban… pero los resultados que obtuvo fueron increíbles.
<br><br>
  En 16 días, logró cerrar 2 clientes por $6500 USD, y en menos de 45 días ya estaba facturando $15000 USD con su Agencia.
<br><br>
  Hoy, Mati genera $40.000 USD mensuales, vive en Dubai, y tiene la vida que solo el 0,1% de la población puede vivir.
'